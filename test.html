<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Buttons</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b141a;
            color: #e9edef;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #initial-user-selection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        .user-buttons button {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #2a3942;
            color: #e9edef;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-buttons button:hover:not(:disabled) {
            background-color: #384e5a;
        }

        #test-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #202c33;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div id="initial-user-selection" style="display: flex;">
        <h1>Who are you chatting as?</h1>
        <div class="user-buttons">
            <button data-user="i">Chat as: i</button>
            <button data-user="x">Chat as: x</button>
        </div>
        <p>(Select a user to begin chat simulation)</p>
        <div id="test-output">Click a button to test...</div>
    </div>

    <script>
        // Test the user selection functionality
        function setupUserSelection() {
            const userButtons = document.querySelectorAll('.user-buttons button');
            const testOutput = document.getElementById('test-output');
            
            console.log('Found buttons:', userButtons.length);
            
            userButtons.forEach((button, index) => {
                console.log(`Setting up button ${index}:`, button.getAttribute('data-user'));
                
                button.addEventListener('click', () => {
                    const selectedUser = button.getAttribute('data-user');
                    testOutput.textContent = `âœ… Button clicked! Selected user: ${selectedUser}`;
                    testOutput.style.color = '#00a884';
                    console.log('User selected:', selectedUser);
                });
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, setting up user selection...');
            setupUserSelection();
        });
    </script>
</body>
</html>
