<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="initial-user-selection">
        <h2>Who are you chatting as?</h2>
        <button id="select-user-i">Chat as: i</button>
        <button id="select-user-x">Chat as: x</button>
        <p style="color: #A0AEC0; margin-top: 20px; font-size: 14px;">(Select a user to begin chat simulation)</p>
    </div>

    <div id="chat-container" style="display: none;">
        
        <div id="header-bar">
            <h3 id="current-user-display">
                Chatting as: <span id="my-user-id-display"></span>
            </h3>

            <div id="other-user-status-container">
                <p id="other-user-status-label">Other User:</p>
                <p id="other-user-status" class="status-offline">Offline</p>
            </div>
        </div>

        <ul id="messages">
            </ul>

        <div id="delete-action-bar">
            <span id="selected-count">0 messages selected</span>
            <button id="delete-selected-button">Delete</button>
        </div>

        <form id="form" action="">
            <button type="button" id="photo-button">
                <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" fill="currentColor" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
                    <path d="M19.3,5h-3.4L15,3H9L7.1,5H4.7C3.7,5,3,5.7,3,6.5v12c0,0.8,0.7,1.5,1.5,1.5h15.5c0.8,0,1.5-0.7,1.5-1.5v-12 C21,5.7,20.3,5,19.3,5z M12,19c-3.1,0-5.5-2.5-5.5-5.5C6.5,10.4,9,7.9,12,7.9c3.1,0,5.5,2.5,5.5,5.5C17.5,16.5,15,19,12,19z M12,9.4c-2.2,0-4,1.8-4,4c0,2.2,1.8,4,4,4c2.2,0,4-1.8,4-4C16,11.2,14.2,9.4,12,9.4z"></path>
                </svg>
            </button>
            
            <textarea id="input" autocomplete="off" placeholder="Type a message..." rows="1"></textarea>
            
            <button id="send-button">
                <svg viewBox="0 0 24 24" height="20" width="20" preserveAspectRatio="xMidYMid meet" class="" fill="currentColor" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve">
                    <path d="M1.101,21.996l21.257-9.42L1.101,3.159v7.502L17.7,12.57L1.101,14.494V21.996z"></path>
                </svg>
            </button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
